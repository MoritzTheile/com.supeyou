ADDHERO_Text_HTML=<br>Present yourself and your work, the SupeYou team is happy to add you as a hero if your work matches with the descriptions below:<br><br><ul><li>Your work helps common welfare</li><li>You can show appreciable results of your work</li><li>Your work is not due to financial self-interest, besides an appropriate wage.</li><li>Your work is legal</li><li>Your work contains a clear aspect of social impact, sustainability, charity, ecology or CSR</li></ul><br>Send an email to <a href="mailto:team@supeyou.com">team@supeyou.com</a>, we will answer instantly.
LANDINGPAGE_Text_HTML=SupeYou provides heroes with the super power of our time: <br><br>MONEY <br><br>Money from millions of us will create a force of super heroes fighting for our interests.<br><br>Choose carefully to support the right ones.<br><br><br><font size="-2">The platform  SupeYou.com is not keeping a penny of your donations.</font>
