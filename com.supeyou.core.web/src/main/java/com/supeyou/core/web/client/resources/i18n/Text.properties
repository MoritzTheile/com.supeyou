DONATE_Text_HTML=<div style="margin: 64px 48px;"><p style="font-size:16px; " >1\u20AC per month doesn&#39;t sound much, but it is!</p><br><br><p>A couple thousand of us supporting with 1\u20AC/month will free the power of your hero. The hero can focus 100% on his or her mission, can start projects  and doesn&#39;t have to waist precious time in a useless job.</p><p>So, if you <b>trust your hero</b> there are two things to do:</p><p>Donate and Invite.</p></div>
DONATE_Text2_HTML=<div style="margin: 64px 48px;"><p>However, if your hero is loosing your trust <a href="https://www.paypal.com/us/webapps/helpcenter/helphub/article/?solutionId=FAQ2327" target="_blank">stop donating</a> and tell your friends to rethink their support also.</p></div>
